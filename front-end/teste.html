<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=scr, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .list-group {
            width: 200px;
            margin-left: 170px;
            margin-top: 15px;
        }
        
        body {
            margin-top: 20px;
            margin-left: 20px;
        }
        
        input {
            width: 100px;
        }
    </style>
</head>

<body>
    <input type="button" class="btn btn-primary" value="1" onclick="pagina(1, 10)">
    <input type="button" value="2" onclick="pagina(2, 10)">
    <input type="button" value="3" onclick="pagina(3, 10)">
    <input type="button" value="4" onclick="pagina(4, 10)">
    <input type="button" value="5" onclick="pagina(5, 10)">

    <!-- <div id=lista>
        Resultado
    </div> -->

    <ul id='lista' class="list-group">

    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function pagina(page, limit) {
            $.ajax({
                url: "http://localhost:3000/users",
                type: 'GET',
                dataType: 'json', // added data type
                success: function(res) {
                    var list = document.querySelector("ul#lista")
                    list.innerHTML = "";
                    var start = (page - 1) * limit;
                    var end = page * limit;
                    var result = res.slice(start, end)
                    result.forEach(element => {
                        $("#lista").append('<li class="list-group-item">' + element.name + '</li>')

                    });

                }
            });
        }
    </script>
</body>

</html>
